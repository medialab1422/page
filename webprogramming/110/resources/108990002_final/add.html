<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitel Review System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5">
        <h1 class="display-4 mb-5">Hospitel Review System >> Add</h1>
        <hr>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Add a Hospitel</div>
                    <form id="createForm" class="card-body">
                        <div class="form-group">
                            <label for="">NAME</label>
                            <input id="name" type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <a class="btn btn-primary" onclick="add()">ADD</a>
                            <a class="btn btn-danger" href="manage.html">CANCEL</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

</body>

</html>

<script>

function add () {
    name = $('#name').val();
    array = [name, 0];
    hospitel = localStorage.getItem('hospitel');
    hospitel_array = JSON.parse(hospitel);
    
    // console.log(typeof hospitel);
    // console.log(typeof hospitel_array);
    
    if (hospitel_array == null) {
        // hospitel_array.push(array);
        hospitel = JSON.stringify([array]);
    } else {
        hospitel_array = JSON.parse(hospitel);

        // SEARCH FOR DUPLCATION
        for (i = 0; i < hospitel_array.length; i++) {
            if (hospitel_array[i][0] == name) {
                message = 'HOSPITEL DUPLCATION FOUND.\nPLEASE ENTER ANOTHER HOSPITEL.';
                alert(message);
                throw new Error(message);
            }
        }

        hospitel_array.push(array);
        hospitel = JSON.stringify(hospitel_array);
    }

    localStorage.setItem('hospitel', hospitel);
    window.location.replace('manage.html');
}

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
