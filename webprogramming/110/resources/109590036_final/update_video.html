<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <title>Movie Design</title>
</head>

<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo">SASIMI</h1>
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    
                    <!--
                    <li class="menu-list-item active">Home</li>
                    <li class="menu-list-item">Movies</li>
                    <li class="menu-list-item">Series</li>
                    <li class="menu-list-item">Popular</li>
                    <li class="menu-list-item">Trends</li>
                    -->
                </ul>
            </div>
            <div class="profile-container">
                <button style="position: absolute; left: 1200px;" class="featured-button" onclick="logout()">Sign Out</button>
                <img style="position: absolute; left: 1310px;" class="profile-picture" src="https://firebasestorage.googleapis.com/v0/b/finproject-37cdf.appspot.com/o/photo%2Fph-1.png?alt=media&token=748dda04-44f9-4b42-aed3-4ea07866a980" alt="">
                <div style="position: absolute; left: 1350px;" class="profile-text-container">
                    <span class="profile-text">admin</span>
                    <i class="fas fa-caret-down"></i>
                </div>
                
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-8">
                <div class="text-center">
                    <h3>Create new video</h3>
                </div>
                <form id="createPostForm">
                    <div class="form-group">
                        <input type="text" id="createPostTitle1" class="form-control" placeholder="Series Name..."
                            required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="createPostTitle2" class="form-control" placeholder="Some Introduction..."
                            required>
                    </div>
                    <div class="form-group">
                        <select id="selectElem">
                            <option value="1">日本動漫</option>
                            <option value="2">美式卡通</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="createPostImage" class="btn btn-warning">
                                <i class="fas fa-images"></i> Upload Image
                            </label>
                        </div>
                        <input type="file" id="createPostImage" class="d-none" accept=".png,.jpg,.jpeg">
                        <p id="createPostImageURL"></p>
                        <div id="imagePreview"></div>
                    </div>
                    <div class="form-group">
                        <button type="button" id="createPostBtn" class="btn btn-primary" onclick="home()">OK</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- section end -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <!--  Firebase SDK -->

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="app_admin.js"></script>
    <script src="login.js"></script>
    <script src="./main.js"></script>

</body>

</html>
