<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Movie Design</title>
</head>

<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo">SASIMI</h1>
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <!--
                    <li class="menu-list-item active">Home</li>
                    <li class="menu-list-item">Movies</li>
                    <li class="menu-list-item">Series</li>
                    <li class="menu-list-item">Popular</li>
                    <li class="menu-list-item">Trends</li>
                    -->
                </ul>
            </div>
            <div class="profile-container">
                <button class="login-button" onclick="logout()">Sign Out</button>
                <img class="profile-picture" src="https://firebasestorage.googleapis.com/v0/b/finproject-37cdf.appspot.com/o/photo%2Fph-2.png?alt=media&token=7669a1b0-9de4-4145-82e6-41d297c64e0b" alt="">
                <div class="profile-text-container">
                    <span class="profile-text">user</span>
                    <i class="fas fa-caret-down"></i>
                </div>
                <div class="toggle">
                    <i class="fas fa-moon toggle-icon"></i>
                    <i class="fas fa-sun toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </div>
    </div>
    <!---
    <div class="sidebar">
        <button class="search-button"><i class="left-menu-icon fas fa-search"></i></button>
    </div>
-->
    <div class="container">
        <div class="content-container">
            <div class="featured-content"
                style="background: linear-gradient(to bottom, rgba(0,0,0,0), #151515), url('img/20.jpg');">
                <img class="featured-title" src="img/f-t-3.png" alt="">

                <p class="featured-desc">主要故事為人類阿寶(Finn the Human)
                    和一隻擁有能夠任意變化自己身體的魔力，是他最好的朋友、
                    同時也是繼兄的狗老皮(Jake the Dog)展開的探險旅程，
                    他們生活在「蘑菇戰爭」結束約一千年後的哇賽秘境。
                    劇中其他的主要角色包括 : 泡泡糖公主、冰霸王以及吸血鬼女王艾薇爾</p>
            </div>
            <div class="movie-list-container">
                <h1 class="movie-list-title">日本動漫</h1>
                <div class="movie-list-wrapper">
                    <div class="movie-list" id="addList1">
                        
                                      
                    </div>
                    <i class="fas fa-chevron-right arrow"></i>
                </div>
            </div>
            <div class="movie-list-container">
                <h1 class="movie-list-title">美式卡通</h1>
                <div class="movie-list-wrapper">
                    <div class="movie-list" id="addList2">
                    

                    </div>
                    <i class="fas fa-chevron-right arrow"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- section end -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <!--  Firebase SDK -->

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="app_user.js"></script>
    <script src="login.js"></script>
</body>

</html>
