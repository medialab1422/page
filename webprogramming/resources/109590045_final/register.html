<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link rel="stylesheet" href="css/form.css">

</head>

<body>

    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <form class="form" method="POST">
        <h1 class="heading">SIGN UP</h1>
        <input type="text" name="name" placeholder="輸入名字" autocomplete="off" class="name" required>
        <input type="email" name="email" placeholder="您的email" autocomplete="off" class="email" required>
        <input type="password" name="password" placeholder="您的password" autocomplete="off" class="password" required>
        <button type="submit" onclick="history.back()" class="submit-btn">register</button>
        <a href="/login" type="submit" class="link">login</a>
        </div>
    </form>

    <script src="js/form.js"></script>

</body>

</html>
