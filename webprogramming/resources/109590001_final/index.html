<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Title</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- bootstrap.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>
        <!-- navbar -->
        <nav id="navbar" class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
            <a class="navbar-brand">拯救期末系統</a>
            <a class="nav-link" id="displayIn">未登入</a>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-auto ">
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="modal" href="#signUpModal">註冊帳號</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="modal" href="#signInModal">登入</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="modal" href="#signOutModal" href="#">登出</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- navbar end -->
    <!-- header -->
    <header id="homeHeader" class="jumbotron">
        <img src="Cold.png">
    </header>
    <!-- signUpModal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
           <form id="signUpForm" class="modal-content">
               <div class="modal-header">
                   <h5 class="modal-title">註冊</h5>
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                   </button>
               </div>
               <div class="modal-body">
                   <div class="form-group">
                       <label for="signUpEmail">帳號</label>
                       <input id="signUpEmail" type="email" class="form-control" required>
                   </div>
                   <div class="form-group">
                       <label for="signUpPassword">密碼</label>
                       <input id="signUpPassword" type="text" class="form-control" minlength="6" required>
                   </div>
                   <div class="form-group">
                       <label for="signUpType">帳號類型</label>
                       <select id="signUpType" class="form-control">
                           <option value="Guest">Guest</option>
                           <option value="User">User</option>
                       </select>
                   </div>
               </div>
               <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                   <button type="submit" id="signUpSubmit" class="btn btn-primary">註冊</button>
               </div>
           </form>
        </div>
   </div>
   <!-- signUpModal end -->
   <!-- signInModal -->
   <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
       aria-hidden="true">
       <div class="modal-dialog" role="document">
           <form id="signInForm" class="modal-content">
               <div class="modal-header">
                   <h5 class="modal-title">登入</h5>
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                   </button>
               </div>
               <div class="modal-body">
                   <div class="form-group">
                       <label for="signInEmail">帳號</label>
                       <input id="signInEmail" type="email" class="form-control" required>
                   </div>
                   <div class="form-group">
                       <label for="signInPassword">密碼</label>
                       <input id="signInPassword" type="text" class="form-control" minlength="6" required>
                   </div>
                   <div class="form-group">
                       <label for="signInType">帳號類型</label>
                       <select id="signInType" class="form-control">
                           <option value="Guest">Guest</option>
                           <option value="User">User</option>
                       </select>
                   </div>
               </div>
               <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                   <button type="submit"  id="signInSubmit" class="btn btn-primary">登入</button>
               </div>
           </form>
       </div>
   </div>
   <!-- signInModal end -->
   <!-- signOutModal -->
   <div class="modal fade" id="signOutModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
       aria-hidden="true">
       <div class="modal-dialog" role="document">
           <div id="signInForm" class="modal-content">
               <div class="modal-header">
                   <h5 class="modal-title">即將登出</h5>
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                   </button>
               </div>
               <div class="modal-body">
                   <p>你確定要登出了嗎？</p>
               </div>
               <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                   <button type="button" id="signOutBtn" class="btn btn-danger">登出</button>
               </div>
           </div>
       </div>
   </div>
   <!-- signOutModal end -->
    <!-- header end -->
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <!-- bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!--  Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <!-- main.js -->
    <script src="./javascripts/main.js"></script>
</body>

</html>
