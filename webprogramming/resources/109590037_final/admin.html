    <style>
        #loader {
            width: 100%;
            height: 100%;
            background-color: white;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body {
            background-image: url('food.jpg');
        }
        #loaderTitle {
            width: 300px;
            height: 48px;
            text-align: center;
        }
        div {
            background-color: white ;
        }
    </style>
</head>

<body>
    <div id="loader">
        <img src="cow.gif" alt="Computer man" style="width:960px;height:960px;">
    </div>
    <!-- header -->
    <nav id="navbar" class="navbar navbar-expand-sm bg-light fixed-top">
        <p class="navbar-brand">Food Reviews</p>
        <button class="navbar-brand d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://snwbs.github.io/blog/main.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" href="#signOutModal">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- header end -->
    <!-- section -->
    <br>
    <section class="py-5">
        <div class="container">
            <div class="card mb-3">
                <br>
                <div class="card-header">Create review</div>
                <form id="createReviewForm" class="card-body">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="createReviewTitle" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Detailded</label>
                        <input type="text" id="createReviewdetailed" class="form-control">
                    </div>
                    <!--<div class="form-group">
                        <label>Website</label>
                        <input type="text" id="Title" class="form-control" required>
                    </div>-->
                    <div class="form-group">
                        <div>
                            <label for="createPostImage" class="btn btn-warning">
                                <i class="fas fa-images"></i> Upload Image
                            </label>
                        </div>
                        <input type="file" id="createPostImage" class="d-none" accept=".png,.jpg,.jpeg">
                        <p id="createPostImageURL"></p>
                        <div id="imagePreview"></div>
                    </div>
                    <div class="form-group">
                        <label>Rating</label>
                        <dr>
                            <div></div>
                    </div>
                    <div id="createReviewRating"></div>
                    <br>
                    <br>
                    <div class="form-group">
                        <button class="btn btn-success">Create view</button>
                    </div>
                </form>
            </div>
            <table class="table table-bordered">
                <tbody id="tbody"></tbody>
            </table>
            <br>
        </div>
    </section>
    <section class="py-5">
        <div class="container">
            <br>
            <table class="table table-bordered">
                <tbody id="committable"></tbody>
            </table>
            <br>
        </div>
    </section>
    <!-- section end -->

    <!-- signOutModal -->
    <div class="modal fade" id="signOutModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div id="signInForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign Out</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to log out ?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="signOutBtn" class="btn btn-danger">Sign Out</button>
                </div>
            </div>
        </div>
    </div>
    <!-- signOutModal end -->

    <!-- updateblogModal -->
    <div class="modal fade" id="updateblogModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <form id="updateblogForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update blog Model</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input id="updateblogId" class="d-none" type="text">
                    <div class="form-group">
                        <label for="updateblogName">Blog Name</label>
                        <input id="updateblogName" type="text" class="form-control" placeholder="Blog name..." required>
                    </div>
                    <input id="updateblogId" class="d-none" type="text">
                    <div class="form-group">
                        <label for="updateblogdetailed">Blog Detailed</label>
                        <input id="updateblogdetailed" type="text" class="form-control" placeholder="Blog Detailed..." required>
                    </div>
                    <input id="updateblogId" class="d-none" type="text">
                    <div class="form-group">
                        <label for="updateblogPicture">Blog Picture</label>
                        <input id="updateblogPicture" type="text" class="form-control" placeholder="Blog Picture..." required>
                    </div>
                    <input id="updateblogId" class="d-none" type="text">
                    <div class="form-group">
                        <label for="updateblogRating">Blog Rating</label>
                        <input id="updateblogRating" type="text" class="form-control" placeholder="Blog name..." required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
            </form>
        </div>
    </div>
    </div>
    <!-- updateblogModal end -->
